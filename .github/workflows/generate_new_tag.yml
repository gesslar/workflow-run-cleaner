name: Generate New Tag

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  tag_version:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Read version from package.json
        id: get_version
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "CURRENT_VERSION=${CURRENT_VERSION}" >> $GITHUB_ENV

      - name: Fetch all tags
        run: git fetch --tags

      - name: Check for existing tag and create if it does not exist
        id: check_tag
        run: |
          TAG_EXISTS=$(git tag -l "v${CURRENT_VERSION}")
          echo "Value of TAG_EXISTS: $TAG_EXISTS"

          if [ -z "$TAG_EXISTS" ]; then
            echo "Tag does not exist for version v${CURRENT_VERSION}. Creating tag."
            git config user.name "github-actions"
            git config user.email "github-actions@github.com"
            git tag "v${CURRENT_VERSION}"
            git push origin "v${CURRENT_VERSION}"
            echo "NEW_TAG=v${CURRENT_VERSION}" >> $GITHUB_ENV
          else
            echo "Tag already exists for version v${CURRENT_VERSION}. Skipping tag creation."
            exit 0
          fi

      - name: Save Tag as Artifact
        if: success() && steps.check_tag.outcome == 'success'
        run: |
          echo "NEW_TAG=${NEW_TAG}" > new_tag.txt

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: new_tag
          path: new_tag.txt
